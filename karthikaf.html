<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form class="container" action="submit_feedback.html" method="POST">
        <h2>Faculty Feedback</h2>

        <label for="facultySelect">Select Faculty</label>
        <select name="faculty" id="facultySelect" required>
            <option value="">-- Select a Faculty --</option>
            <option value="john_doe">John Doe</option>
            <option value="jane_smith">Jane Smith</option>
            <option value="michael_brown">Michael Brown</option>
            <option value="emily_davis">Emily Davis</option>
        </select>

        <label for="studentName">Your Name</label>
        <input type="text" id="studentName" name="student_name" required>

        <label for="rating">Rating</label>
        <select name="rating" id="rating" required>
            <option value="">-- Select Rating --</option>
            <option value="5">Excellent (5)</option>
            <option value="4">Very Good (4)</option>
            <option value="3">Good (3)</option>
            <option value="2">Fair (2)</option>
            <option value="1">Poor (1)</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
