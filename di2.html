<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" type="text/css" href="di2.css">
</head>
<body>

<div class="container">
    <h2>Student Login</h2>
    <form action="student_dashboard.html" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="certificate">Certificate Link (URL):</label>
        <input type="url" id="certificate" name="certificate" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required>

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" maxlength="12" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
