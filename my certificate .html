<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Certifications</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>My Submitted Certifications</h2>
    {% if certs %}
        <table border="1">
            <tr>
                <th>Course Name</th>
                <th>Provider</th>
                <th>Certificate</th>
                <th>Submitted On</th>
            </tr>
            {% for cert in certs %}
            <tr>
                <td>{{ cert[3] }}</td>
                <td>{{ cert[4] }}</td>
                <td><a href="{{ cert[5] }}" target="_blank">View</a></td>
                <td>{{ cert[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No certifications found for {{ email }}</p>
    {% endif %}
</body>
</html><style>.cert-container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 12px;
  text-align: left;
}

table th {
  background-color: #003366;
  color: white;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table a {
  color: #003366;
  text-decoration: underline;
}</style>
