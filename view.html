<!DOCTYPE html>
<html>
<head>
    <title>Admin - Enter Student Certifications</title>
    <link rel="stylesheet" href="/static/view.css">
</head>
<body>

<div class="container">
    <h2>Admin - Enter Student Certification Details</h2>
    
    <form action="#" method="post">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Reg No</th>
                    <th>Course</th>
                    <th>Department</th>
                    <th>Certification</th>
                    <th>Date</th>
                    <th>Certificate Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="name" required></td>
                    <td><input type="text" name="regno" required></td>
                    <td><input type="text" name="course" required></td>
                    <td><input type="text" name="department" required></td>
                    <td><input type="text" name="certification" required></td>
                    <td><input type="date" name="date_awarded" required></td>
                    <td><input type="url" name="certificate_link" required></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
    </form>
</div>

</body>
</html>
