<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, {{ student.name }}</h2>

        <p><strong>Course:</strong> {{ student.course }}</p>
        <p><strong>Department:</strong> {{ student.department }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Registration Number:</strong> {{ student.regno }}</p>
        <p><strong>Aadhar Number:</strong> {{ student.aadhar }}</p>
        <p><strong>Certificate:</strong> <a href="{{ student.cert_link }}" target="_blank">View Certificate</a></p>
    </div>
</body>
</html><style>body {
    font-family: Arial, sans-serif;
    background-color: #f1f5f9;
    margin: 0;
    padding: 20px;
}

form {
    background-color: #fff;
    padding: 25px;
    max-width: 500px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

form h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background-color: #007BFF;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.dashboard {
    max-width: 600px;
    margin: auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.dashboard h2 {
    text-align: center;
    color: #333;
}</style>
