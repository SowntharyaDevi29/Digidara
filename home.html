
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Certification Login</title>
    <link rel="stylesheet" href="/static/home.css">
    
</head>
<body>

<div class="container">
    <h2>Student Certification Login</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required> <br><br>

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required> <br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required> <br><br>

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" maxlength="12" required> <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label for="certificate_link">Certificate Link (URL):</label>
        <input type="url" id="certificate_link" name="certificate_link" required> <br><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
