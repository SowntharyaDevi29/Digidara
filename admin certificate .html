<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Certifications</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>All Certification Submissions</h2>
    {% if certs %}
        <table border="1">
            <tr>
                <th>Student</th>
                <th>Email</th>
                <th>Course</th>
                <th>Provider</th>
                <th>Certificate</th>
                <th>Submitted On</th>
            </tr>
            {% for cert in certs %}
            <tr>
                <td>{{ cert[1] }}</td>
                <td>{{ cert[2] }}</td>
                <td>{{ cert[3] }}</td>
                <td>{{ cert[4] }}</td>
                <td><a href="{{ cert[5] }}" target="_blank">View</a></td>
                <td>{{ cert[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No certifications submitted yet.</p>
    {% endif %}
</body>
</html><style>/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 20px;
}

/* Headings */
h2 {
    color: #2d89ef;
    margin-bottom: 20px;
}

/* Form Container */
form {
    background-color: #ffffff;
    padding: 20px;
    max-width: 500px;
    margin: 0 auto 30px auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

/* Form Inputs */
form input[type="text"],
form input[type="email"],
form input[type="url"],
form button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button Style */
form button {
    background-color: #2d89ef;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: #1a6edb;
}

/* Table Style */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ccc;
}

th {
    background-color: #f1f1f1;
}

tr:hover {
    background-color: #f9f9f9;
}

/* Links */
a {
    color: #2d89ef;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    form, table {
        width: 100%;
    }

    th, td {
        font-size: 14px;
    }
}</style>
