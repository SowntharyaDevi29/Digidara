<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Feedback Portal</h1>
            <p>Your voice matters. Share your feedback with us.</p>
        </header>

        <main>
            <div class="button-container">
                <a href="{{ url_for('select_faculty') }}" class="btn">Give Feedback</a>
                <a href="{{ url_for('admin_feedback') }}" class="btn">Admin Feedback View</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 University Feedback System</p>
        </footer>
    </div>
</body>

    font-family: Arial, sans-serif;
    background-color: #f2f6fc;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 700px;
    margin: 80px auto;
    padding: 20px;
    text-align: center;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #1a73e8;
}

header p {
    font-size: 1.1rem;
    color: #555;
}

.button-container {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #1a73e8;
    color: white;
    font-size: 1.1rem;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #155ab6;
}

    margin-top: 50px;
    font-size: 0.9rem;
    color: #888;
