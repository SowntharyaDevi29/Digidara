<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>Student Certification Tracker</title>
</head>
<body>

  <h1>Student Certification Tracker</h1>
  <p>Only verified students can submit their certificates.</p>

  <h2>Submit Your Certification</h2>

  <form>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="aadhar">Aadhaar Number (12 digits):</label><br>
    <input type="text" id="aadhar" name="aadhar" maxlength="12" required><br><br>

    <label for="regno">Registration Number:</label><br>
    <input type="text" id="regno" name="regno" required><br><br>

    <label for="course_category">Course Category:</label><br>
    <select id="course_category" name="course_category" required>
      <option value="">-- Select --</option>
      <option value="bsc">BSc</option>
      <option value="msc">MSc</option>
      <option value="iti">ITI</option>
      <option value="diploma">Diploma</option>
      <option value="bca">BCA</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="course_name">Course Name:</label><br>
    <input type="text" id="course_name" name="course_name" required><br><br>

    <label for="provider">Course Provider:</label><br>
    <input type="text" id="provider" name="provider" required><br><br>

    <label for="certificate_link">Certificate Link (URL):</label><br>
    <input type="url" id="certificate_link" name="certificate_link" required><br><br>

    <input type="submit" value="Submit Certification">
  </form>

</body>
